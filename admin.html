<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة السيرفرات</title>
    
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #6366f1;
            --secondary-color: #f0f1ff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }
    }

    @layer base {
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }
    }

    @layer components {
        .btn {
            @apply px-6 py-3 rounded-lg font-medium transition-all duration-200 cursor-pointer;
        }
        
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white hover:opacity-90 shadow-lg hover:shadow-xl;
        }
        
        .btn-success {
            @apply bg-[var(--success-color)] text-white hover:opacity-90;
        }
        
        .btn-danger {
            @apply bg-[var(--danger-color)] text-white hover:opacity-90;
        }
        
        .card {
            @apply bg-white rounded-2xl shadow-xl border border-[var(--border-color)] p-8;
        }
        
        .input-field {
            @apply w-full px-4 py-3 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)];
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="components/Alert.js"></script>
    <script type="text/babel" src="utils/localDB.js"></script>
    <script type="text/babel" src="utils/auth.js"></script>
    <script type="text/babel" src="components/PasswordRecovery.js"></script>
    <script type="text/babel" src="components/LoginForm.js"></script>
    <script type="text/babel" src="components/AdminHeader.js"></script>
    <script type="text/babel" src="components/ServerList.js"></script>
    <script type="text/babel" src="components/ServerForm.js"></script>
    <script type="text/babel" src="admin-app.js"></script>
</body>
</html>
